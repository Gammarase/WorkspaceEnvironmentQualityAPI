services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${USER_ID:-1000}
        GROUP_ID: ${GROUP_ID:-1000}
    container_name: workspace-api
    image: workspaceenvironmentqualityapi-app:latest
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - .:/var/www/html
      - ./docker/octane.ini:/usr/local/etc/php/conf.d/octane.ini
    environment:
      - DB_HOST=pgsql
      - DB_DATABASE=${POSTGRES_DB:-workspaceenvironmentqualityapi}
      - DB_USERNAME=${POSTGRES_USER:-workspaceapi}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
      - REDIS_HOST=redis
      - OCTANE_SERVER=swoole
      - OCTANE_HTTPS=false
      - OCTANE_HOST=0.0.0.0
      - OCTANE_PORT=80
      - OCTANE_WORKERS=${OCTANE_WORKERS:-4}
      - OCTANE_MAX_REQUESTS=${OCTANE_MAX_REQUESTS:-500}
      - OCTANE_WATCH=${OCTANE_WATCH:-false}
      - AUTO_MIGRATE=${AUTO_MIGRATE:-false}
      - COMPOSER_UPDATE=${COMPOSER_UPDATE:-false}
    depends_on:
      pgsql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - workspace-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  pgsql:
    image: postgres:18-alpine
    container_name: workspace-pgsql
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_DATABASE:-workspaceenvironmentqualityapi}
      POSTGRES_USER: ${DB_USERNAME:-workspaceapi}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - pgsql-data:/var/lib/postgresql/data
    networks:
      - workspace-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-workspaceapi} -d ${POSTGRES_DB:-workspaceenvironmentqualityapi}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: workspace-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - workspace-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: workspace-pgadmin
    restart: unless-stopped
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@workspace.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-password}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - workspace-network
    depends_on:
      - pgsql

networks:
  workspace-network:
    driver: bridge

volumes:
  pgsql-data:
    driver: local
  redis-data:
    driver: local
  pgadmin-data:
    driver: local
